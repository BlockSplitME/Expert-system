<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/index.css">
        <title>Подборка фильмов</title>
    </head>
    <body>
        <form action="/answer" method="post">
            <div class="container-fluid">
                <div class="row">
                    <h1>
                    {{context.question}}
                    </h1>
                </div>
                <div class="row">
                    {% for answ in context.answers %}
                    <div class="col-6 padding-0 ">
                        <div class="bigimg" style="background-image: linear-gradient(rgba(1, 1, 1, 0.8), rgba(1, 1, 1, 0.8)),
                            url('{{answ.answer_image}}');" >
                            
                            <button class="but" type="submit" name="position" value={{answ.pos}}>
                            <h2>{{answ.answer}}</h2>
                            <img class="smallimg" src="{{answ.answer_image}}">
                            </button>
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>
        </form>
    </body>
</html>
